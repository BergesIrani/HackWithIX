<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>FloorAL</title>
    <!-- Favicon-->
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Morris Chart Css-->
    <link href="plugins/morrisjs/morris.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="css/style.css" rel="stylesheet"/>

        <link href="css/mui.css" rel="stylesheet"/>
        <link href="css/Custom.css" rel="stylesheet"/>

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="css/themes/all-themes.css" rel="stylesheet" />
</head>

<body>
    <!-- Top Bar -->
    <nav class="navbar">
        <div class="container-fluid purple-me">
            <div class="navbar-header">
                <a class="navbar-brand purple-me" href="index.html">
                <img src="../Resource/FloorAl-logo.png" height="30px"> </a>
            </div>
        </div>
        <div class="purple-me" style="padding-top:-20px">
          <div class="info-box" style="margin-bottom:0">
              <div id="tab1" class="icon tab-widgets active">
                <div class="text">Desktop</div>
                <div class="number count-to" data-from="0" data-to="1225" data-speed="1000" data-fresh-interval="20"></div>
              </div>
              <div id="tab2" class="icon tab-widgets">
                <div class="text">Native Application</div>
                <div class="number count-to" data-from="0" data-to="1225" data-speed="1000" data-fresh-interval="20"></div>
              </div>
              <div id="tab3" class="icon tab-widgets">
                <div class="text">Mobile</div>
                <div class="number count-to" data-from="0" data-to="1225" data-speed="1000" data-fresh-interval="20"></div>
              </div>
          </div>
        </div>
    </nav>

        <section class="content">
            <div class="container-fluid container-fluid-sp">
                <div class="block-header">
                    <h2>DASHBOARD</h2>
                </div>

                <!-- Chart 1 -->
                <div class="row clearfix">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <div class="card">
                            <div class="header">
                                <h2>Bidding and floor prices (video)</h2>
                            </div>
                            <div class="body">
                                <div id="video_bid" class="dashboard-flot-chart"></div>
                                    <div id="legend-container-vid"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <div class="card">
                            <div class="header">
                                <h2>Gained Revenue (Video)</h2>
                            </div>
                            <div class="body">
                                <div id="video_revenue" class="dashboard-flot-chart"></div>
                                    <div id="legend-container-vid2"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- #END# Chart 1 -->

                <!-- Widgets -->
                <div class="row clearfix" style="margin-bottom:50px">
                  <div class="main-wid col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: -40px;">
                    <div class="info-box main-wid pink">
                        <div class="icon widgets neutral">
                          <div id="v_diff_text" class="text large-content"></div>
                          <div class="bottom-label count-to" data-from="0" data-to="1225" data-speed="1000" data-fresh-interval="20">REVENUE GAIN</div>
                        </div>
                    </div>
                  </div>
                </div>

                <div class="row clearfix" style="margin-bottom:50px;">
                  <div class="main-wid col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="info-box main-wid purple">
                        <div class="icon widgets bad">
                          <div id="v_static_money" class="text large-content"></div>
                          <div class="bottom-label count-to" data-from="0" data-to="1225" data-speed="1000" data-fresh-interval="20">STATIC FLOOR REVENUE</div>
                        </div>
                        <div class="icon widgets bad purple">
                          <div id="v_dynamic_money" class="text large-content"></div>
                          <div class="bottom-label count-to" data-from="0" data-to="1225" data-speed="1000" data-fresh-interval="20">DYNAMIC FLOOR REVENUE</div>
                        </div>
                    </div>
                  </div>
                </div>

                <!-- Chart 1 -->
                <div class="row clearfix">
                  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                      <div class="card">
                          <div class="header">
                              <h2>Bidding and floor prices (banner)</h2>
                          </div>
                          <div class="body">
                              <div id="banner_bid" class="dashboard-flot-chart"></div>
                                  <div id="legend-container-banner"></div>
                          </div>
                      </div>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                      <div class="card">
                          <div class="header">
                              <h2>Gained revenue (banner)</h2>
                          </div>
                          <div class="body">
                              <div id="banner_revenue" class="dashboard-flot-chart"></div>
                                  <div id="legend-container-banner2"></div>
                          </div>
                      </div>
                  </div>
                </div>
                <!-- #END# Chart 1 -->

                <!-- Widgets -->
                <div class="row clearfix" style="margin-bottom:50px;">
                  <div class="main-wid col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: -40px;">
                    <div class="info-box main-wid pink">
                        <div class="icon widgets neutral">
                          <div id="b_diff_text" class="text large-content"></div>
                          <div class="bottom-label count-to" data-from="0" data-to="1225" data-speed="1000" data-fresh-interval="20">REVENUE GAIN</div>
                        </div>
                    </div>
                  </div>
                </div>

                <div class="row clearfix" style="margin-bottom:50px;">
                  <div class="main-wid col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="info-box main-wid purple">
                        <div class="icon widgets bad">
                          <div id="b_static_money" class="text large-content"></div>
                          <div class="bottom-label count-to" data-from="0" data-to="1225" data-speed="1000" data-fresh-interval="20">STATIC FLOOR REVENUE</div>
                        </div>
                        <div class="icon widgets bad">
                          <div id="b_dynamic_money" class="text large-content"></div>
                          <div class="bottom-label count-to" data-from="0" data-to="1225" data-speed="1000" data-fresh-interval="20">DYNAMIC FLOOR REVENUE</div>
                        </div>
                    </div>
                  </div>
                </div>
                <!-- #END# Widgets -->
            </div>
        </section>
    </div>


    <!-- Jquery Core Js -->
    <script src="plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Select Plugin Js -->
    <script src="plugins/bootstrap-select/js/bootstrap-select.js"></script>

    <!-- Slimscroll Plugin Js -->
    <script src="plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="plugins/node-waves/waves.js"></script>

    <!-- Jquery CountTo Plugin Js -->
    <script src="plugins/jquery-countto/jquery.countTo.js"></script>

    <!-- Morris Plugin Js -->
    <script src="plugins/raphael/raphael.min.js"></script>
    <script src="plugins/morrisjs/morris.js"></script>

    <!-- ChartJs -->
    <script src="plugins/chartjs/Chart.bundle.js"></script>

    <!-- Flot Charts Plugin Js -->
    <script src="plugins/flot-charts/jquery.flot.js"></script>
    <script src="plugins/flot-charts/jquery.flot.resize.js"></script>
    <script src="plugins/flot-charts/jquery.flot.pie.js"></script>
    <script src="plugins/flot-charts/jquery.flot.categories.js"></script>
    <script src="plugins/flot-charts/jquery.flot.time.js"></script>

    <!-- Sparkline Chart Plugin Js -->
    <script src="plugins/jquery-sparkline/jquery.sparkline.js"></script>

    <script src="js/mui.js"></script>
    <script src="js/jquery.flot.axislabels.js"></script>

    <!-- Custom Js -->
    <script src="js/admin.js"></script>
    <script src="optimize.js"></script>
    <script src="index.js"></script>

</body>

</html>
